<div class="login">
    <div class="card" style="width: 18rem;">
        <div class="imgLog">
            <img src="../../../assets/Img/user.png" class="card-img-top" alt="...">
        </div>
        <h5 class="card-title">Bienvenido</h5>
        <div class="card-body" [formGroup]="login">
            <div class="form-group">
                <label for="">Email</label>
                <input formControlName="email" type="text" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input formControlName="password" type="text" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <button (click)="Login()" type="button" class="btn btn-outline-primary btn-lg btn-block">Login</button>
        </div>
    </div>
</div>
