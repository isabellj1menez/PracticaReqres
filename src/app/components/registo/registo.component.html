<div class="registro">
    <div class="card cardregistro" style="width: 18rem;">
        <div class="imgreg">
            <img src="../../../assets/Img/user.png" class="card-img-top" alt="...">
        </div>
        <h5 class="card-title">Bienvenido</h5>
        <div class="card-body" [formGroup]="registroformulario">
            <div class="form-group">
                <label for="">Email</label>
                <input formControlName="email" type="text" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input formControlName="password1" type="password" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Repetir password</label>
                <input formControlName="password" type="password" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <!-- *ngIf="registroformulario.valid" -->
            <button (click)="RealizarRegistro()" type="button" class="btn btn-outline-primary btn-lg btn-block">Crear usuario</button>
        </div>
    </div>
</div>
