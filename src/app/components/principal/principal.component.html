<div class="principal text-center mt-4">
    <div class="row">
        <div class="col-10">
            <input type="text" class="form-control">
        </div>
        <button type="button" class="btn btn-primary btn-lg">Add user</button>
    </div>
    <div class="card-columns mt-4">
        <div class="card" *ngFor="let user of usuarios ">
            <img [src]="user.avatar " class="card-img-top " alt="... ">
            <div class="card-body ">
                <h5 class="card-title ">{{user.first_name}}{{user.last_name}} </h5>
                <p class="card-text "><small class="text-muted "> Email:{{user.email}} </small></p>
                <hr>
                <div class="row ">
                    <div class="col-6 ">
                        <button type="button " class="btn btn-outline-primary btn-lg ">Modificar</button>
                    </div>
                    <div class="col-6 ">
                        <button type="button " class="btn btn-outline-primary btn-lg ">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>













</div>
